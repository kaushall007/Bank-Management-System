<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='send_funds.css') }}">
    <title>Send Funds</title>
    <!-- Include any necessary CSS stylesheets -->
</head>
<body>
    <h1>Transfer Money</h1>
    
    <form action="/send_funds" method="POST">
        <label for="sender_accNo">Sender's Account Number:</label>
        <input type="text" id="sender_accNo" name="sender_accNo" required><br><br>
        <label for="recipient_accNo">Recipient's Account Number:</label>
        <input type="text" id="recipient_accNo" name="recipient_accNo" required><br><br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">Transfer Money</button>
    </form>
    {% if balance is defined %}
        <p>Transfer Money Successfully {{ recipient_account.name }}</p>
        {% endif %}
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
</body>
</html>
